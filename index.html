<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Event Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .seat-count {
            font-size: 36px;
        }

        #reservation-form {
            margin-top: 20px;
            text-align: left;
        }

        #reservation-form label {
            display: block;
            margin-top: 10px;
        }

        #reservation-form input[type="text"], #reservation-form input[type="email"], #reservation-form input[type="tel"], #reservation-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #reservation-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reservation-form button.cancel {
            background-color: #FF6B6B;
        }

        #seat-images {
            text-align: center;
        }

        #seat-images img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Event Reservation</h1>
        <div class="seat-count" id="seatCount">100</div>
        <div id="reservation-form">
            <h2>Reserve a Seat</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="numSeats">Number of Seats:</label>
                <input type="number" id="numSeats" name="numSeats" required>

                <label for="numAttendees">Number of Attendees:</label>
                <input type="number" id="numAttendees" name="numAttendees" required>

                <button type="submit">Submit</button>
                <button type="button" class="cancel">Cancel</button>
            </form>
        </div>
        <div id="seat-images">
            <img src="seat-reservation.png" alt="Seat 1" width="460" height="345">

        </div>
    </div>
</body>
</html>
